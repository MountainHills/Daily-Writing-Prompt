<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Daily Writing Prompt</title>
</head>

<body>
    <!-- Messenger Chat Plugin Code -->
    <div id="fb-root"></div>

    <!-- Your Chat Plugin code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", "101758024827490");
      chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <!-- Your SDK code -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v14.0'
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>

    <section id="landing-page-grid">
        <div id="introduction-grid-item">
            <div id="introduction">
                <p id="title">Daily Writing Prompt</p>
                <a href="#prompt-section">
                    <button type="button" onclick="randomPrompt()">Create Random Prompt</button>
                </a>
            </div>
        </div>
        <div id="horizontal-line"></div>
    </section>

    <section id="prompt-section">
        <div id="prompt-grid">
            <main>
                <div class="prompt-grid-item box">
                    <p class="prompt-title">Character</p>
                    <p id="character"></p>
                </div>
                <div class="prompt-grid-item box-odd">
                    <p class="prompt-title">Setting</p>
                    <p id="setting"></p>
                </div>
                <div class="prompt-grid-item box">
                    <p class="prompt-title">Plot</p>
                    <p id="plot"></p>
                </div>
            </main>
        </div>
        <div id="button-holder">
            <button type="button" onclick="reset()">Reset</button>
            <button type="button" onclick="randomPrompt()">Randomize</button>
        </div>
    </section>

    <script src="scripts/script.js"></script>
</body>

</html>
